<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>DEX Parlay Toolkit Calculator</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --panel: #141417;
      --ink: #e9e9ef;
      --muted: #a3a3ad;
      --accent: #35ffa7;
      --brand: #c4ffe8;
      --ring: rgba(53,255,167,0.35);
      --border: #23232a;
      --elev: rgba(255,255,255,0.03);
    }
    html[data-theme="light"] {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --ink: #0b0f14;
      --muted: #5b6773;
      --accent: #0fb06a;
      --brand: #076e43;
      --ring: rgba(15,176,106,0.25);
      --border: #e3e7ee;
      --elev: rgba(0,0,0,0.04);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin:0; padding:0; background: var(--bg); color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 18px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 10px 0 14px; position: sticky; top:0; background: var(--bg); z-index: 10; }
    .brand { display:flex; align-items:center; gap:12px; }
    header img { height:42px; }
    .title { letter-spacing:.18em; font-weight:800; font-size:12px; color:var(--brand); text-transform:uppercase; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .card { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:14px; box-shadow: 0 0 0 1px var(--elev) inset; }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    input[type="text"], textarea { width:100%; padding:12px; background: var(--panel); color: var(--ink); border:1px solid var(--border); border-radius:10px; outline:none; }
    input[type="text"]:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--ring); }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .row > * { flex:1 1 200px; }
    .btn { padding:12px 14px; border-radius:10px; border:1px solid var(--border); background: var(--panel); color: var(--ink); cursor:pointer; font-weight:700; }
    .btn.accent { background: var(--accent); color: #062313; }
    .kpi { text-align:center; padding:18px 12px; }
    .kpi .label { color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.12em; }
    .kpi .value { font-size:42px; font-weight:900; margin-top:6px; }
    .small { font-size:12px; color:var(--muted); }
    .toggle { display:inline-flex; align-items:center; gap:8px; font-size:12px; color:var(--muted); }
    .toggle input { width: 44px; height: 26px; appearance: none; background: var(--border); border-radius: 20px; position: relative; outline: none; cursor: pointer; }
    .toggle input:checked { background: var(--accent); }
    .toggle input::after { content:''; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%; background: var(--panel); transition: transform .2s ease; }
    .toggle input:checked::after { transform: translateX(18px); }
    .micro { display:flex; align-items:center; gap:8px; margin-top:6px; }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid var(--border); background: var(--panel); color: var(--ink); font-size:12px; }
    .chip:active { transform: translateY(1px); }
    footer { color:var(--muted); font-size:12px; padding: 14px 0; }
    @media (max-width:720px) { header img { height:36px; } }
  </style>
</head>

        <div>
          <div class="title">DEX Parlay Toolkit Calculator</div>
          <div class="small">Paste Last 5 & Key 3  Projection updates instantly. Modeling is hidden.</div>
        </div>
      </div>
      <label for="themeSwitch" class="toggle" title="Toggle theme">
        <span>Light</span>
        <input id="themeSwitch" type="checkbox" aria-label="Toggle light/dark" onchange="toggleTheme()" ontouchend="toggleThemeTouch(event)">
        <span>Dark</span>
      </label>
    </header>

    <section class="card">
      <div class="row">
        <div>
          <label>Last 5 results <span class="small">(comma <em>or space</em> separated)</span></label>
          <textarea id="last5" inputmode="text" autocomplete="off" autocapitalize="off" spellcheck="false"
            placeholder="e.g., 25 31 29 18 34"
            oninput="compute()" onkeyup="compute()" onchange="compute()" onpaste="compute()" onblur="compute()"></textarea>
          <div class="micro">
            <button class="chip" onclick="insertAtCursor('last5', ', ')">,</button>
            <span class="small">Tip: spaces work if your keyboard hides commas.</span>
          </div>
        </div>
        <div>
          <label>Key 3 results <span class="small">(comma <em>or space</em> separated)</span></label>
          <textarea id="last3" inputmode="text" autocomplete="off" autocapitalize="off" spellcheck="false"
            placeholder="e.g., 28 26 33"
            oninput="compute()" onkeyup="compute()" onchange="compute()" onpaste="compute()" onblur="compute()"></textarea>
          <div class="micro">
            <button class="chip" onclick="insertAtCursor('last3', ', ')">,</button>
            <span class="small">Optional  paste if you have it.</span>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:10px;">
        <button class="btn accent" id="computeBtn" title="Compute projection now" onclick="compute()">Compute</button>
        <button class="btn" id="clearBtn" title="Clear inputs" onclick="clearInputs()">Clear</button>
        <span class="small" id="status"></span>
      </div>
    </section>

    <section class="card">
      <div class="kpi">
        <div class="label">Projection Line (DEX)</div>
        <div class="value" id="kProjection"></div>
        <div class="small" id="meta">Blend 60/40 (Last5/Key3)  Auto-trim: adaptive</div>
        <div class="small" id="err" style="color:#ff6b6b;"></div>
      </div>
    </section>

    <footer> 2025 DEX  internal tool. Educational use only.</footer>
  </div>

  <script>
    // THEME (simple + robust)
    function getSavedTheme() { try { return localStorage.getItem('dex_theme'); } catch(e) { return null; } }
    function setSavedTheme(val) { try { localStorage.setItem('dex_theme', val); } catch(e) { } }
    (function initTheme() {
      var saved = getSavedTheme();
      var prefersLight = false;
      try { prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches; } catch(e) {}
      var initial = saved || (prefersLight ? 'light' : 'dark');
      document.documentElement.setAttribute('data-theme', initial);
      var chk = document.getElementById('themeSwitch');
      if (chk) { chk.checked = (initial === 'dark'); }
    })();
    function toggleTheme() {
      var chk = document.getElementById('themeSwitch');
      var next = (chk && chk.checked) ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      setSavedTheme(next);
    }
    function toggleThemeTouch(e) { if (e) e.preventDefault(); var chk = document.getElementById('themeSwitch'); if (!chk) return; chk.checked = !chk.checked; toggleTheme(); }

    // INSERT AT CURSOR helper
    function insertAtCursor(id, text) {
      var el = document.getElementById(id);
      if (!el) return;
      el.focus();
      var start = el.selectionStart || el.value.length;
      var end = el.selectionEnd || el.value.length;
      el.value = el.value.slice(0, start) + text + el.value.slice(end);
      var pos = start + text.length;
      if (el.setSelectionRange) el.setSelectionRange(pos, pos);
      compute();
    }

    // UTILITIES
    function normalize(s) {
      s = (s || '');
      s = s.replace(/[]/g, '-');      // dashes
      s = s.replace(/[]/g, ',');      // full-width commas
      s = s.replace(/[^0-9,\.\s-]/g, ' '); // strip stray chars
      return s.trim();
    }
    function parseNums(s) {
      s = normalize(s);
      if(!s) return [];
      var parts = s.split(/[,\s]+/);
      var out = [];
      for (var i=0;i<parts.length;i++) { var v=parseFloat(parts[i]); if (!isNaN(v)) out.push(v); }
      return out;
    }
    function mean(arr) { var sum=0; for (var i=0;i<arr.length;i++) sum+=arr[i]; return arr.length? sum/arr.length : 0; }
    function trimMean(arr, pct) {
      if(!arr.length || pct<=0) return mean(arr);
      var n = arr.length;
      var k = Math.floor(n * (pct/100));
      var sorted = arr.slice().sort(function(a,b){return a-b;}).slice(k, n-k);
      return sorted.length ? mean(sorted) : mean(arr);
    }
    function quantiles(sorted) {
      function q(p) { var idx=(sorted.length-1)*p, lo=Math.floor(idx), hi=Math.ceil(idx); if(lo===hi) return sorted[lo]; return sorted[lo]*(hi-idx)+sorted[hi]*(idx-lo); }
      return { q1: q(0.25), q3: q(0.75) };
    }
    function autoTrimPct(arr) {
      if (!arr || arr.length < 4) return 0;
      var s = arr.slice().sort(function(a,b){return a-b;});
      var qs = quantiles(s);
      var q1 = qs.q1, q3 = qs.q3;
      var iqr = q3 - q1 || 0;
      if (iqr === 0) return 0;
      var mild=0, extreme=0;
      var mildLow = q1 - 1.5 * iqr, mildHigh = q3 + 1.5 * iqr;
      var extLow  = q1 - 3.0 * iqr, extHigh  = q3 + 3.0 * iqr;
      for (var i=0;i<s.length;i++) { var v=s[i]; if (v < extLow || v > extHigh) extreme++; else if (v < mildLow || v > mildHigh) mild++; }
      if (extreme > 0) return 15;
      if (mild > 0) return 10;
      return 0;
    }

    // CORE
    function compute() {
      try {
        var l5 = parseNums(document.getElementById('last5').value);
        var l3 = parseNums(document.getElementById('last3').value);
        var status = document.getElementById('status');
        var err = document.getElementById('err');
        if (status) status.textContent = '';
        if (err) err.textContent = '';

        if (l5.length === 0 && l3.length === 0) {
          document.getElementById('kProjection').textContent = '';
          if (status) status.textContent = 'Enter Last 5 and/or Key 3 numbers.';
          return;
        }

        var trim5 = autoTrimPct(l5);
        var trim3 = autoTrimPct(l3);
        var m5 = l5.length ? trimMean(l5, trim5) : null;
        var m3 = l3.length ? trimMean(l3, trim3) : null;

        var proj = 0;
        if (m5 !== null && m3 !== null) proj = 0.60 * m5 + 0.40 * m3;
        else if (m5 !== null) proj = m5;
        else proj = m3;

        document.getElementById('kProjection').textContent = proj.toFixed(2);
        document.getElementById('meta').textContent = 'Blend 60/40 (Last5/Key3)  Auto-trim: L5=' + trim5 + '% L3=' + trim3 + '%';
      } catch(e) {
        var errEl = document.getElementById('err');
        if (errEl) errEl.textContent = 'Error: ' + (e && e.message ? e.message : e);
      }
    }
    function clearInputs() { document.getElementById('last5').value=''; document.getElementById('last3').value=''; compute(); }

    // Initial compute
    compute();
  </script>
</body>
</html>
